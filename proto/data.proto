syntax = "proto3";

package proto;

option go_package = ".;proto";


message topRequest {
    int64 time = 2;
    string units = 3;
}


message topResponse {
    map<string, double> toplist = 1;
}

service Services {
    rpc topCategory(topRequest) returns (topResponse);
    rpc topEmployee(topRequest) returns (topResponse);
}